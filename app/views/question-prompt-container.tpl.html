<question-prompt
  children-information="$ctrl.childrenInformation"
  question="$ctrl.question"
  children-number="1"
  update-display-child-information="$ctrl.updateDisplayChildInformation(selectedValue)">
</question-prompt>
<div class="child-information-container"
     data-ng-repeat="child in $ctrl.childrenInformation track by $index">
  <child-information
    data-ng-if="child.displayChildPanel"
    child="child"
    child-index="$index"
    child-panel-class="$ctrl.childInformationPanelClass($index)"
    display-child-information="$ctrl.displayChildInformation"
    children-information="$ctrl.childrenInformation">
  </child-information>
  <question-prompt
    data-ng-if="child.displayNextQuestion && $last"
    children-number="child.id"
    children-information="$ctrl.childrenInformation"
    question="$ctrl.question"
    update-display-child-information="$ctrl.updateDisplayChildInformation(selectedValue)">
  </question-prompt>
</div>
